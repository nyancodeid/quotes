username: andikscript
quotes:
  - text: "Cinta adalah perhatian kecil yang selalu hadir di setiap saat."
    author: "Gus Baha"
    author_detail_url: "https://id.wikipedia.org/wiki/Ahmad_Bahauddin_Nursalim"
    created_at: "21 Oktober 2021"
  - text: "Untuk menjadi yang terbaik. Kamu harus mempunyai mimpi yang besar serta semangat untuk mewujudkannya"
    author: "Gus Baha"
    author_detail_url: "https://id.wikipedia.org/wiki/Ahmad_Bahauddin_Nursalim"
    created_at: "22 Oktober 2021"
  - text: "Cinta mungkin terkadang membuatmu rapuh, tetapi berterima kasihlah kepadanya, karena cinta darinya bisa membuatmu lebih kuat dari sebelumnya"
    author: "Gus Baha"
    author_detail_url: "https://id.wikipedia.org/wiki/Ahmad_Bahauddin_Nursalim"
    created_at: "25 Oktober 2021"
  - text: "Harapan dan keinginan ini seharusnya sejalan. Ya sejalan dengan betapa besar usaha yang kamu lakukan dalam mewujudkannya"
    author: "Gus Baha"
    author_detail_url: "https://id.wikipedia.org/wiki/Ahmad_Bahauddin_Nursalim"
    created_at: "27 Oktober 2021"
