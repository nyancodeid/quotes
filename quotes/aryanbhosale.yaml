username: aryanbhosale
quotes:
  - text: 'You should not forget small things/ poor friends just because you now have access to big / rich, important people. For example, you cannot use a sword where you need a needle even though sword is much bigger than needle.'
    author: 'Abdul Rahim Khan-e-Khana'
    author_detail_url: 'https://en.wikipedia.org/wiki/Abdul_Rahim_Khan-i-Khanan'
    created_at: 'October 29, 2022'
