username: amdev142
quotes:
  - text: "Kecerdasan yang paling cerdas adalah takwa, dan kebodohan yang paling bodoh adalah maksiat."
    author: "Abu Bakar Asshidiq"
    created_at: "5 Oktober 2021"
  - text: "Memang sulit untuk bersabar, tapi menyia-nyiakan pahala dari sebuah kesabaran itu jauh lebih buruk."
    author: "Abu Bakar Asshidiq"
    created_at: "5 Oktober 2021"
  - text: "Berpegang teguhlah pada kebenaran, bahkan meski kebenaran itu akan membunuhmu."
    author: "Umar Bin Khattab"
    created_at: "5 Oktober 2021"
  - text: "Jangan berlebihan dalam mencintai sehingga menjadi keterikatan, jangan pula berlebihan dalam membenci sehingga membawa kebinasaan."
    author: "Umar Bin Khattab"
    created_at: "5 Oktober 2021"
