username: habibiaboy
quotes:
  - text: 'Ilmu itu lebih baik daripada harta. Ilmu menjaga engkau dan engkau menjaga harta. Ilmu itu penghukum dan harta terhukum.'
    author: 'Ali bin Abi Thalib'
    created_at: '04 Oktober 2021'
  - text: 'Tidak ada gunanya seorang penolong yang selalu menghina atau teman yang selalu berburuk sangka.'
    author: 'Ali bin Abi Thalib'
    created_at: '04 Oktober 2021'


  