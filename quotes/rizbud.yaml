username: rizbud
quotes:
  - text: "Gantungkan cita-cita mu setinggi langit! Bermimpilah setinggi langit. Jika engkau jatuh, engkau akan jatuh di antara bintang-bintang."
    author: "Ir. Soekarno"
    created_at: "3 Oktober 2021"
  - text: "Jadilah anak muda yang produktif, sehingga mejadi pribadi yang profesional dengan tidak melupakan dua hal yaitu iman dan takwa."
    author: "B.J. Habibie"
    author_detail_url: "https://id.wikipedia.org/wiki/B._J._Habibie"
    created_at: "3 Oktober 2021"
